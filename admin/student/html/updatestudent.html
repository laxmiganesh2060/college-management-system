<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Form</title>
        <link rel="stylesheet" href="../css/updatestudent.css">

    </head>
    <body>

        <div class="form-container">
            <h2>Update Student Info</h2>
            <form>
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required
                        value placeholder="Enter First Name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required
                        value placeholder="Enter Last Name">
                </div>

                <div class="form-group">
                    <label for="contactNumber">Contact Number *</label>
                    <input type="tel" id="contactNumber" name="contactNumber"
                        required value placeholder="Enter Contact Number">
                </div>

                <div class="form-group">
                    <label for="semester">Semester *</label>
                    <select id="semester" name="semester" required>
                        <option value>Select Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
                 <div class="back-link">
            <p><a href="../../adminpanel.html">‚Üê Back to Home</a></p>
        </div>
            </form>
        </div>
       

    </body>
</html>

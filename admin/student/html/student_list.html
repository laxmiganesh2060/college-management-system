<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="../css/student_list.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Students</h1>
            <p>Manage and view student information</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading students...</p>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">Total Students</div>
            </div>
        </div>

        <div class="students-grid" id="studentsGrid">
            <!-- Student cards will be dynamically inserted here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>No Students Found</h3>
            <p>There are no students to display at the moment.</p>
        </div>
    </div>

    <script src="../javascript/student_list.js"></script>
</body>
</html>

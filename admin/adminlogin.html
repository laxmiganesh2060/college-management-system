<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - Model Campus</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #e0eafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #002855;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #002855;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box button:hover {
            background-color: #004b99;
        }

        .login-box .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-box .back-link a {
            color: #002855;
            text-decoration: none;
            font-weight: bold;
        }

        .login-box .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form action="#" method="post">
            <input type="text" name="admin_id" placeholder="Admin ID" required>
            <input type="password" name="admin_password" placeholder="Password" required>
            <button type="button" onclick="window.location.href='adminpanel.html'">Login</button>
        </form>
        <div class="back-link">
            <p><a href="../index.html">‚Üê Back to Home</a></p>
        </div>
    </div>
</body>

</html>

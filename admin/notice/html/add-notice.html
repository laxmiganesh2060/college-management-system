<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Notice</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/add-notice.css">
  </head>
  <body>
    <div class="form-container">
      <h2>Create Notice</h2>
      <form id="noticeForm" enctype="multipart/form-data">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title" required />

        <label for="content">Content *</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <label for="visibleTo">Visible To *</label>
        <select id="visibleTo" name="targetAudience" required>
          <option value="STUDENTS">Student</option>
          <option value="TEACHERS">Teacher</option>
          <option value="ALL">All</option>
        </select>

        <label for="image">Upload Image</label>
        <input type="file" id="image" name="attachments" accept="image/*" />

        <button type="submit">Post Notice</button>
        <div id="loaderOverlay">
          <div class="loader"></div>
        </div>
        <div id="snackbar"></div>
      </form>
      <div class="back-link">
        <p><a href="../../adminpanel.html">‚Üê Back to Home</a></p>
      </div>
    </div>

    <script src="../javascript/add-notice.js"></script>
  </body>
</html>

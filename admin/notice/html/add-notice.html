<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Notice</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #eef2f7;
        padding: 40px;
      }

      .form-container {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 16px;
        max-width: 650px;
        margin: auto;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      label {
        display: block;
        margin-top: 20px;
        margin-bottom: 6px;
        font-weight: 600;
        color: #444;
      }

      input[type="text"],
      input[type="date"],
      input[type="file"],
      textarea,
      select {
        width: 100%;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: #007bff;
        outline: none;
      }

      textarea {
        resize: vertical;
      }

      select[multiple] {
        height: 100px;
      }

      button {
        margin-top: 25px;
        background-color: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: block;
        width: 100%;
      }

      button:hover {
        background-color: #0056b3;
      }
      .back-link {
        text-align: center;
        margin-top: 15px;
      }

      .back-link a {
        color: #002855;
        text-decoration: none;
        font-weight: bold;
      }

      .back-link a:hover {
        text-decoration: underline;
      }

      /* Loader overlay */
      #loaderOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #111;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Snackbar */
      #snackbar {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background: #333;
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 16px;
        position: fixed;
        left: 50%;
        bottom: 30px;
        z-index: 1001;
        transition: opacity 0.3s, bottom 0.3s;
      }
      #snackbar.show {
        visibility: visible;
        opacity: 1;
        bottom: 50px;
      }
      #snackbar.success {
        background: #2e7d32;
      }
      #snackbar.error {
        background: #c62828;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Create Notice</h2>
      <form id="noticeForm" enctype="multipart/form-data">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title" required />

        <label for="content">Content *</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <label for="visibleTo">Visible To *</label>
        <select id="visibleTo" name="targetAudience" required>
          <option value="STUDENTS">Student</option>
          <option value="TEACHERS">Teacher</option>
          <option value="ALL">All</option>
        </select>

        <label for="image">Upload Image</label>
        <input type="file" id="image" name="attachments" accept="image/*" />

        <button type="submit">Post Notice</button>
        <div id="loaderOverlay">
          <div class="loader"></div>
        </div>
        <div id="snackbar"></div>
      </form>
      <div class="back-link">
        <p><a href="../../adminpanel.html">‚Üê Back to Home</a></p>
      </div>
    </div>

    <script src="../javascript/add-notice.js"></script>
  </body>
</html>

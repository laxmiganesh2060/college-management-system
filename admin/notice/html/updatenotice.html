<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Notice</title>
  <link rel="stylesheet" href="../css/updatenotice.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h2>Update Notice</h2>
    <form id="updateNoticeForm">
      <label for="title">Title *</label>
      <input type="text" id="title" name="title" value="" required />

      <label for="content">Content *</label>
      <textarea id="content" name="content" rows="4" required></textarea>

      <label for="visibleTo">Visible To *</label>
      <select id="visibleTo" name="visibleTo" multiple required>
        <option value="STUDENT">Student</option>
        <option value="TEACHER">Teacher</option>
        <option value="ALL">All</option>
      </select>

      <label for="expiryDate">Expiry Date *</label>
      <input type="date" id="expiryDate" name="expiryDate" value="" required />

      <button type="submit">Update Notice</button>
       <div class="back-link">
      <p><a href="../../adminpanel.html">‚Üê Back to Home</a></p>
    </div>
    </form>
    </div>
  </body>
</html>

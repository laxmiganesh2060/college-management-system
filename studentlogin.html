<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    .btn-primary {
      width: 100%;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .login-container .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-container .back-link a {
      color: #002855;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container .back-link a:hover {
      text-decoration: underline;
    }

    #loaderOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #111;
    border-radius: 50%;
    width: 60px; height: 60px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Snackbar */
  #snackbar {
    visibility: hidden;
    min-width: 250px;
    margin-left: -125px;
    background: #333;
    color: #fff;
    text-align: center;
    border-radius: 8px;
    padding: 16px;
    position: fixed;
    left: 50%;
    bottom: 30px;
    z-index: 1001;
    transition: opacity 0.3s, bottom 0.3s;
  }
  #snackbar.show {
    visibility: visible;
    opacity: 1;
    bottom: 50px;
  }
  #snackbar.success { background: #2e7d32; }
  #snackbar.error { background: #c62828; }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="img1.jpg" alt="Logo" class="logo">
    <h4 class="text-center mb-4">Student Login</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>

      <div id="loaderOverlay">
  <div class="loader"></div>
</div>
<div id="snackbar"></div>
    </form>
    <div class="back-link">
      <p align="center"><a href="../index.html">‚Üê Back to Home</a></p>
    </div>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="studentscript.js"></script>
</body>

</html>

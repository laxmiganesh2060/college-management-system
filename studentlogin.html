<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
    .btn-primary {
      width: 100%;
    }
    .text-sm {
      font-size: 0.875rem;
    }
      .login-container .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-container .back-link a {
            color: #002855;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container .back-link a:hover {
            text-decoration: underline;
        }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="img1.jpg" alt="Logo" class="logo">
    <h4 class="text-center mb-4">Student Login</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="back-link">
            <p align="center"><a href="../index.html" >‚Üê Back to Home</a></p>
        </div>
    </div>
  </div>
   

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="studentscript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notice Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color: #eef6fb; font-family: Arial, sans-serif; margin: 0; padding: 20px;">

    <div
        style="max-width: 600px; width: 100%; margin: auto; border: 1px solid #ccc; padding: 20px; background-color: #ffffff; border-radius: 10px;">

        <!-- Notice Box -->
        <div style="border: 1px solid #151212; padding: 15px; background-color: #fefeff; border-radius: 8px;">

            <!-- Header -->
            <div style="display: flex; align-items: center; margin-bottom: 15px;">
                <div
                    style="width: 50px; height: 50px; background-color: #090504; border-radius: 50%; margin-right: 10px;">
                </div>
                <div>
                    <div style="font-weight: bold; font-size: 16px; color: #003366;">Model Campus Damak</div>
                    <div style="font-style: italic; font-size: 13px; color: #666;">26 Jun 2025</div>
                </div>
            </div>

            <!-- Image -->
            <div
                style="border: 1px solid #ccc; height: auto; max-height: 200px; overflow: hidden; display: flex; justify-content: center; align-items: center;">
                <img src="assets/img1.jpg" alt="Notice Image" style="max-width: 100%; height: auto;">
            </div>

            <!-- Notice Text -->
            <div style="font-style: italic; font-size: 14px; color: #444; margin-top: 12px;">
                This is to notify all students that the college will remain closed on <b>28th June</b> due to
                administrative reasons. Regular classes will resume from <b>29th June</b>.
            </div>

        </div>
    </div>

</body>

</html>
